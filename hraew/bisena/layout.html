<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2D2D2D" />

      <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='bilitha/logos/favicon-32x32.png') }}">
      <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='bilitha/logos/favicon-16x16.png') }}">

    <title>Hrǽw :: {{ lim.name }}</title>

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"/>

    <style type="text/css" media="screen">
        #lim-image {
            background-image: url({{url_for('static', filename='bilitha/leomu/{0}/header.jpg'.format(lim_key))}});
        }
    </style>
</head>

<body>
    <div id="lim">
        <header id="lim-header">
            <div id="lim-image">
            </div>
            <div id="lim-detail">
                <div id="logo">
                    <a href="{{url_for('index')}}">
                        <img src="{{url_for('static', filename='bilitha/logos/autophagy-logo-light.svg')}}" />
                    </a>
                </div>
                <div id="lim-name" class="sans">
                    {{ lim.name }}
                </div>
            </div>
        </header>

        <div id="lim-content">
            {% block body %}{% endblock %}
        </div>

        <footer>
            <div id="footer-wrapper">
                <div id="externals">
                    <a href="https://github.com/Autophagy" class="icon github"></a>
                    <a href="https://autophagy.itch.io/" class="icon itchio"></a>
                    <a href="dat://92878d8f24d76c96c7beecf8ac45b41d53483bdf3cc50d62423b3c9b9531e97d" class="icon rotonde"></a>
                    <a href="https://twitter.com/autophagyDev" class="icon twitter"></a>
                </div>

                <div id="hraew-version">
                    Hrǽw <span class="version">{{ version }}</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
