<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2D2D2D" />

    <title>Hrǽw :: {{ lim.name }}</title>

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"/>

    <style type="text/css" media="screen">
        #lim-image {
            background-image: url({{url_for('static', filename='bilitha/leomu/{0}/header.jpg'.format(lim_key))}});
        }
    </style>
</head>

<body>
    <div id="lim">
        <header id="lim-header">
            <div id="lim-image">
            </div>
            <div id="lim-detail">
                <div id="logo">
                    <a href="{{url_for('index')}}">
                        <img src="{{url_for('static', filename='bilitha/logos/autophagy-logo-light.svg')}}" />
                    </a>
                </div>
                <div id="lim-name" class="sans">
                    {{ lim.name }}
                </div>
            </div>
        </header>

        <div id="lim-content">
            {% block body %}{% endblock %}
        </div>

        <footer>
            <span>Hrǽw <span class="version">{{ version }}</span></span>
        </footer>
    </div>
</body>
</html>
