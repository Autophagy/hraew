<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2D2D2D" />

    <title>Hrǽw :: {{ tramet.name }}</title>

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"/>

    <style type="text/css" media="screen">
        #tramet-image {
            background-image: url({{url_for('static', filename='bilitha/trametas/{0}/header.jpg'.format(tramet_key))}});
        }
    </style>
</head>

<body>
    <div id="tramet">
        <header id="tramet-header">
            <div id="tramet-image">
            </div>
            <div id="tramet-detail">
                <div id="logo">
                    <a href="{{url_for('index')}}">
                        <img src="{{url_for('static', filename='bilitha/logos/autophagy-logo-light.svg')}}" />
                    </a>
                </div>
                <div id="tramet-name" class="sans">
                    {{ tramet.name }}
                </div>
            </div>
        </header>

        <div id="tramet-content">
            {% block body %}{% endblock %}
        </div>

        <footer>
            <span>Hrǽw</span>
        </footer>
    </div>
</body>
</html>
