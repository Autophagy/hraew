{% if decorator == 'BRÆSNA' %}
<strong>{{ text }}</strong>
{% elif decorator == 'GEAP' %}
<em>{{ text }}</em>
{% elif decorator == 'GÁST' %}
<span class="gast">{{ text }}</span>
{% elif decorator == 'REGOL' %}
<span class="regol">{{ text }}</span>
{% elif decorator == 'HEAFOD' %}
<h2>{{ text }}</h2>
{% endif %}
