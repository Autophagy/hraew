<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2D2D2D" />

    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='bilitha/logos/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='bilitha/logos/favicon-16x16.png') }}">

    <title>Hr«Ωw :: Locations Map</title>

    <link rel="stylesheet" href="{{url_for('static', filename='regolas/fonts.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='regolas/map.css')}}"/>
    <script src="{{url_for('static', filename='gewissunga/js/infobubble.js')}}"></script>
    <script src="{{url_for('static', filename='gewissunga/js/map.js')}}"></script>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      const gmap = new GoogleMap({{ loc|tojson }})
      function initMap(){
        setTimeout(() => { gmap.install() },500)
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{MAPS_API_KEY}}&callback=initMap" async defer></script>
  </body>
</html>
